<!DOCTYPE html>
<html>
  <head>
    <title>A Minimalistic Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <br/>
      <h1>A Minimalistic Calendar</h1>
      <br/>
      <div class="row">
        <div class="col">
        </div>
        <div class="col-md-9">
          <ul class="weekdays center">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tues</li>
            <li>Wed</li>
            <li>Thur</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
          </ul>
        </div>
        <div class="col">
        </div>
      </div>
      <br/>
      <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-md-6">
            <h5>Add a New Event or Task</h5>
            <hr/>
            <form>
              <div class="form-group">
                <label for="event">Event / Task Label</label>
                <input type="text" class="form-control" id="event" required placeholder="eg: Get Groceries">
              </div>
              <div class="row">
                <div class="col">
                  <h6>Select a Day:</h6>
                  <select class="form-control" id="day">
                    <option>Sunday</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                  </select>
                </div>
                <div class="col">
                  <label for="startTime">Start Time: </label>
                  <input id="startTime" type="time" name="startTime">
                </div>
                <div class="col">
                  <label for="endTime">End Time: </label>
                  <input id="endTime" type="time" name="endTime">
                </div>
              </div>
              <br/>
              <div class="radio">
                <div class="row">
                  <div class="col">
                    <label>
                      <input type="radio" name="urgency" value="high" required>
                      High Priority
                    </label>
                  </div>
                  <div class="col">
                    <label>
                      <input type="radio" name="urgency" value="medium" required>
                      Medium Priority
                    </label>
                  </div>
                  <div class="col">
                    <label>
                      <input type="radio" name="urgency" value="low" required>
                      Low Priority
                    </label>
                  </div>
                </div>
                <hr/>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
          <div class="col">
          </div>
        </div>
      </div>
  </body>
</html>
